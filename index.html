<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Weather</title>
</head>

<body>

    <div id="searchContainer">
        <input class="searchControl" type="text" id="searchInput" placeholder="City Name or Zipcode">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="whindSpeed" class="bottomDetails"></div>
            <div id="huminity" class="bottomDetails"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
